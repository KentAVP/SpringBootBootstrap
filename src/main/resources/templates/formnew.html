<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Управление пользователями</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <h4 class="text-white"><p class="h4" th:text="'Logged in: '+${loginUN}+': with role - Admin'"></p></h4>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="/admin/">Admin Homepage</a>
        </li>
    </ul>
</nav>
<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="/admin/" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="/user/" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>

        </div>

    </div>
    <div class="col-9">
        <div class="p-3 mb-2 bg-light text-dark">
            <p class="h2">Create user</p>
        <form action="#" th:action="@{insert}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Имя пользователя:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Имя пользователя:">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
